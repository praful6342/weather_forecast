<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <h1 class="navbar-brand">Weather Forecast App</h1>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_news') }}">News</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('predict_weather') }}">Predict</a></li>
          <li class="nav-item active"><a class="nav-link" href="{{ url_for('show_algorithm') }}">Algorithm</a></li>
          <!-- <li class="nav-item"><button class="nav-link" id="dark-mode-toggle">Toggle Dark Mode</button></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="weather-display">
        <div class="weather-card">
          <img src="{{ url_for('static', filename='weather-icons/' + weather_icon) }}" alt="Weather Icon" class="weather-icon weather-icon-animate">
          <h2 class="weather-description">{{ weather_data.description }}</h2>
          <p class="temperature">{{ weather_data.temperature|float|round(1) }}Â°C</p>
          <div class="weather-details">
            <p class="humidity">Humidity: {{ weather_data.humidity }}%</p>
            <p class="wind-speed">Wind Speed: {{ weather_data.wind_speed }} m/s</p>
            <p class="pressure">Pressure: {{ weather_data.pressure }} hPa</p>
          </div>
        </div>
        <div class="weather-background">
          <div class="weather-gradient"></div>
          <div class="weather-particles"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
